<body>

  <section class="login" style="background-color: #CA4443;">
    <div class="row">

      <div class="col-12 col-md-6 p-0" id="bg-login">
        <img class="img-fluid" loading="lazy" src="../assets/img/auth/Background.svg"
          alt="Welcome back you've been missed!">
      </div>

      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-white rounded-start-5"
        id="form-login">
        <div class="col-12 col-lg-11 col-xl-10">
          <div class="row">
            <div class="col-12">
              <div class="mb-5 mt-5">
                <h1 class="text-center text-custom-red"><b>Pendaftaran Akun</b></h1>
              </div>
            </div>
          </div>
          <form action="#!">
            <div class="row gy-3 overflow-hidden">
              <!-- Nama Lengkap -->
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Masukan Nama Lengkap Anda" required>
                  <label for="name" class="form-label">Nama Lengkap</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" name="email" id="email" placeholder="nama_anda@email.com"
                    required>
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required>
                  <label for="password" class="form-label">Password</label>
                  <i class="fa fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword"
                    style="cursor: pointer;"></i>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" name="confpassword" id="confpassword"
                    placeholder="Konfirmasi Password" required>
                  <label for="confpassword" class="form-label">Konfirmasi Password</label>
                  <i class="fa fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3"
                    id="toggleConfPassword" style="cursor: pointer;"></i>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn-login" type="submit">Daftar Sekarang</button>
                </div>
              </div>
              <div class="d-flex flex-column flex-md-row justify-content-md-center mt-3" id="ask-login">
                <p>Sudah Memiliki Akun? <a href="login.html" class="text-decoration-none "><b>Masuk</b></a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Javascripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Main JS -->
  <script type="module" src="../assets/js/scripts.js"></script>

</body>

</html>
