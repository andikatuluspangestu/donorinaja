  <!-- CSS -->
  <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../assets/vendor/aos/aos.css">
  <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

  <section class="login">
    <div class="row">

      <div class="col-12 col-md-6" id="bg-login">
        <img class="img-fluid" loading="lazy"
          src="../assets/img/auth/Background.svg" alt="Welcome back you've been missed!">
      </div>

      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" id="form-login">
        <div class="col-12 col-lg-11 col-xl-10">
          <div class="row">
            <div class="col-12">
              <div class="mb-3 mt-5">
                <h1 class="text-center text-custom-red"><b>Selamat Datang!</b></h1>
              </div>
            </div>
          </div>
          <form action="#">
            <div class="row gy-3 px-3 p-md-4 p-xl-5 overflow-hidden">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3 position-relative">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Masukan kata sandi anda"
                    required>
                  <label for="password" class="form-label">Kata Sandi</label>
                  <i class="fa fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 toggle-password-icon"
                    id="togglePassword">
                  </i>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                  <label class="form-check-label text-secondary" for="remember_me">
                    Buat saya tetap masuk
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn-login" type="submit">Masuk</button>
                </div>
              </div>
              <div class="d-flex flex-column flex-md-row justify-content-md-center mt-5">
                <p>Belum Memiliki Akun? <a href="register.html" class="text-decoration-none "><b>Daftar</b></a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
