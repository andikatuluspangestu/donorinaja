<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Masuk - DonorinAja</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">

  <!-- Meta -->
  <meta name="description"
    content="DonorinAja adalah platform donor darah yang memudahkan pendonor dan penerima darah untuk saling terhubung.">
  <meta name="keywords"
    content="donor darah, donorinaja, donorinaja.com, donorinaja.id, donorinaja.co.id, donorinaja.co, donorinaja.net, donorinaja.org, donorinaja.web.id, donorinaja.web, donorinaja.web.app, donorinaja">
  <meta name="author" content="DonorinAja">
  <meta name="robots" content="index, follow">

  <!-- Meta Open Graph -->
  <meta property="og:title" content="DonorinAja - Setetes Darah, Sejuta Harapan">
  <meta property="og:description"
    content="DonorinAja adalah platform donor darah yang memudahkan pendonor dan penerima darah untuk saling terhubung.">
  <meta property="og:image" content="https://donorinaja.com/assets/img/logo.png">
  <meta property="og:url" content="https://donorinaja.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="DonorinAja">
  <meta property="og:locale" content="id_ID">

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../assets/vendor/aos/aos.css">
  <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

  <main>
    <section class="bg-light p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-11">
            <div class="card border-light-subtle shadow-sm">
              <div class="row g-0">
                <div class="col-12 col-md-6">
                  <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                    src="../assets/img/auth/bg-login-page.webp" alt="Welcome back you've been missed!">
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-5">
                            <h1 class="text-center" style="color: red;"><b>Selamat Datang!</b></h1>
                          </div>
                        </div>
                      </div>
                      <form action="#!">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" name="email" id="email"
                                placeholder="name@example.com" required>
                              <label for="email" class="form-label">Email</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" name="password" id="password" value=""
                                placeholder="Password" required>
                              <label for="password" class="form-label">Password</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" name="remember_me"
                                id="remember_me">
                              <label class="form-check-label text-secondary" for="remember_me">
                                Buat saya tetap masuk
                              </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-danger btn-lg" type="submit">Login</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                            <a href="#" class="link-secondary text-decoration-none">Belum Memiliki Akun?</a><a
                              href="/pages/register.html">Daftar</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
