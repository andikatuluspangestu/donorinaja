<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/favicon/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Meta Descriptions -->
  <meta name="description"
    content="DonorinAja adalah platform donor darah yang memudahkan pendonor dan penerima darah untuk saling terhubung.">
  <meta name="author" content="DonorinAja">
  <meta name="robots" content="index, follow">

  <!-- Meta Open Graph -->
  <meta property="og:title" content="DonorinAja - Setetes Darah, Sejuta Harapan">
  <meta property="og:description"
    content="DonorinAja adalah platform donor darah yang memudahkan pendonor dan penerima darah untuk saling terhubung.">
  <meta property="og:image" content="https://donorinaja.netlify.app/assets/img/thumbnail.webp">
  <meta property="og:url" content="https://donorinaja.netlify.app/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="DonorinAja">
  <meta property="og:locale" content="id_ID">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;700;900&display=swap"
    rel="stylesheet">

  <!-- All CSS Vendor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6656c999dc.js" crossorigin="anonymous"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css">

</head>

<body>

  <section class="login" style="background-color: #CA4443;">
    <div class="row">

      <div class="col-12 col-md-6 p-0" id="bg-login">
        <img class="img-fluid" loading="lazy" src="../assets/img/auth/Background.svg"
          alt="">
      </div>

      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-white rounded-start-5"
        id="form-login">
        <div class="col-12 col-lg-11 col-xl-10">
          <div class="row">
            <div class="col-12">
              <div class="mb-3 mt-5">
                <h1 class="text-center text-custom-red"><b>Selamat Datang!</b></h1>
              </div>
            </div>
          </div>
          <form action="#">
            <div class="row gy-3 px-3 p-md-4 p-xl-5 overflow-hidden">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                    required>
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3 position-relative">
                  <input type="password" class="form-control" name="password" id="password"
                    placeholder="Masukan kata sandi anda" required>
                  <label for="password" class="form-label">Kata Sandi</label>
                  <i class="fa fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 toggle-password-icon"
                    id="togglePassword">
                  </i>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                  <label class="form-check-label text-secondary" for="remember_me">
                    Buat saya tetap masuk
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button type="button" class="btn-login" id="btn-login">Masuk</button>
                </div>
              </div>
              <div class="d-flex flex-column flex-md-row justify-content-md-center mt-3" id="ask-register">
                <p>Belum Memiliki Akun? <a href="register.html" class="text-decoration-none "><b>Daftar</b></a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Javascripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    document.getElementById("btn-login").addEventListener("click", function (event) {
      event.preventDefault();
      window.location.href = "../pages/profile.html";
    });
  </script>

  <!-- Main JS -->
  <script src="../assets/js/scripts.js"></script>

</body>

</html>
